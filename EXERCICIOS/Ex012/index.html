<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este videos está hospedado em meu próprimo servidor</p>
    <video controls poster="imagens/limoes-capa.png" width="500px">
         <source src="midia/meu-video.mp4" type="video/mp4">
         <source src="midia/meu-video.m4v" type="video/m4v">
         <source src="midia/meu-video.ogv" type="video/ogg">
         <source src="midia/Meu-Video.webm" type="video/webm">
         <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zxRXbVjlpUM?si=EFn0ArHsTWShmegu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/72r1_iK4fgY?si=x9x4gzOlRiSyuYy4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
